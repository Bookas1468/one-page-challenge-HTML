<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <style>
    /*<!-- ****  CSS Feature submission **** -->*/
    div{
      font-family:"papyrus";
      font-size:x-large;
      font-weight: bold;
    }
    /*<!-- ****  CSS Feature submission **** -->*/
    .key-button{
      margin: 2px;
      width: 40px;
      height: 40px;
      display: inline-flex;
      justify-content: center;
      background-color: rgb(251, 212, 255);
      filter: drop-shadow(1px 1px 2px rgb(0, 0, 0));
    }
    .keyboard-row keyboard-row {
        display: flex;
        justify-content: center;
        margin-bottom: 5px;
    }
    .keyboard{
      background-color: rgb(189, 221, 248);
    }
    .enemy{
      background-color:white;
      height:10%;
      width:10%;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:1%;
      filter: drop-shadow(3px 3px 2px rgb(0, 0, 0));
    }
    /*<!-- ****  CSS Feature submission **** -->*/
    .mainzone{
      background-color: grey;
      height: 85vh;
    }
    label{
      font-size:15px;
    }
    /*<!-- ****  CSS Feature submission **** -->*/
    select{
      width:20%;
    }
  </style>
  </head>
<body>
  <!-- ****  HTML Feature submission **** -->
  <header class="container-fluid row mx-auto">
    <div class="col keyboard">
    Score:
      <span class="score">
        0
      </span>
    </div>
    <div class="col keyboard">
    <label for="fonts">Choose a font:</label>
      <!-- ****  HTML Feature submission **** -->
    <select id="fonts" name="fonts" onclick='fontChange()'>
      <option value="papyrus">Papyrus</option>
      <option value="helvetica">Helvetica</option>
      <option value="verdana">Verdana</option>
      <option value="georgia">Georgia</option>

    </select>
        </div>
    <!-- ****  HTML Feature submission end **** -->
    <div class="col keyboard">
    <label for="diff">Choose a difficulty:</label>
      
    <select id="diff" name="diff" onclick='diffChange()'>
      <option value="Easy">Easy</option>
      <option value="Normal">Normal</option>
      <option value="Hard">Hard</option>

    </select>
        </div>
    
    
  </header>
<div class="full">
  <div class="container-fluid mainzone row mx-auto">
    
  </div> 
  
  <div class="container-fluid text-center keyboard row mx-auto " >
    <div class="row keyboard-row mx-auto"style="top:90px;">
      <div class="col key-button">
        q
      </div>
      <div class="col key-button">
        w
      </div>
      <div class="col key-button">
        e
      </div>
      <div class="col key-button">
        r
      </div>
      <div class="col key-button">
        t
      </div>
      <div class="col key-button">
        y
      </div>
      <div class="col key-button">
        u
      </div>
      <div class="col key-button">
        i
      </div>
      <div class="col key-button">
        o
      </div>
      <div class="col key-button">
        p
      </div>
    </div>
    <div class="row keyboard-row mx-auto">
      <div class="col key-button">
        a
      </div>
      <div class="col key-button">
        s
      </div>
      <div class="col key-button">
        d
      </div>
      <div class="col key-button">
        f
      </div>
      <div class="col key-button">
        g
      </div>
      <div class="col key-button">
        h
      </div>
      <div class="col key-button">
        j
      </div>
      <div class="col key-button">
        k

      <div class="col key-button">
        l
      </div>
    </div>
    <div class="row keyboard-row mx-auto">
      <div class="col key-button">
        z
      </div>
      <div class="col key-button">
        x

      <div class="col key-button">

      </div>
      <div class="col key-button">

      </div>
      <div class="col key-button">
        m
      </div>
    </div>
  </div>
</div>
<script>
  let spawnTime = 1000;
  let deathTime = 5000;
  let score = 0;
  $(".score").html(score);
  $('.key-button').on("click", function() {
    keyPressed($(this).html().trim());
});
$(document).keydown(function(event) {
  keyPressed(event.key);
});


  function keyPressed(key){
    let firstLetter = $(".mainzone").children("div").first();
    if (key.toUpperCase()==firstLetter.html()){
      firstLetter.parent().children(firstLetter).first().remove();
      firstLetter.remove();
      score+=1;
      $(".score").html(score);
    }
  }
  function summonText(){
    const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const randomIndex = Math.floor(Math.random() * characters.length);
    
    let summonedText = document.createElement("div");
    summonedText.classList.toggle("enemy");
    summonedText.classList.add("col-2","text-center", "rounded");
    
const container = document.getElementsByClassName("mainzone")[0];
    if (container) {
        container.appendChild(summonedText);
    } else {
        console.error("Error!");
    }
    <!-- ****  JavaScript Feature submission **** -->
    summonedText.innerHTML=characters.charAt(randomIndex);
    summonedText.style.fontFamily = document.querySelector('select').value;
    summonedText.animate(
      [
        {backgroundColor:"white",color:'black'},
        {backgroundColor:"red",color:'white'}
      ],
      {
        duration:deathTime,
        easing:'linear',
        fill:"forwards"
      }
    );
    

<!-- ****  JavaScript Feature submission **** -->
    setTimeout(function() {
        if (summonedText.parentNode) {
            summonedText.parentNode.removeChild(summonedText);
          summonedText.remove();
          score-=1;
          $(".score").html(score);
        }
    }, deathTime);
    
  }
  function fontChange(){
    $("div").css("font-family",document.querySelector('#fonts').value);
  }
  <!-- ****  JavaScript Feature submission **** -->
  let start = setInterval(summonText,spawnTime);
  function diffChange(){
    clearInterval(start);
    let diff = document.querySelector('#diff').value;
    if (diff == "Easy"){
      spawnTime = 1000;
      deathTime = 5000;
    }
    if (diff == "Normal"){
      spawnTime = 500;
      deathTime = 4000;
    }
    if (diff == "Hard"){
      spawnTime = 300;
      deathTime = 3000;
    }
    start = setInterval(summonText,spawnTime);
  }
  
  
  
  
  
  
</script>

</body>
</html>
